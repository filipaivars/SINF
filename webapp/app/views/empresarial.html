<div class="wrap">
<div class="myLayout"  layout="row" layout-align="space-around stretch">
  <div flex="70">
    <div class="myLayout" layout-fill layout="column" layout-align="space-around stretch">
      <div flex layout-fill>
        <div class="myLayout" layout-fill layout="row" layout-align="space-around stretch">
          <div flex >
            <md-card class="md-whiteframe-1dp" >
              <md-card-content layout-padding>
                <h3 style="position: absolute; font-size: 15px; margin-top: 5px; padding-left: 5px"> Volume de vendas </h3>
                <div layout-align="center center" id="doughnut-chart" ng-controller="DoughnutCtrl_volumevendas">
                  <canvas id="doughnut" class="chart chart-doughnut chart-xs" chart-data="data"
                  chart-labels="labels" chart-legend="false"></canvas>
                </div>
              </md-card-content>
            </md-card>
          </div>
          <div flex >
            <md-card class="md-whiteframe-1dp" >
              <md-card-content layout-padding>
                <h3 style="position: absolute; font-size: 15px; margin-top: 5px; padding-left: 5px"> Trabalhadores </h3>
                <div layout-align="center center" id="doughnut-chart" ng-controller="DoughnutCtrl_trabalhadores">
                  <canvas id="doughnut" class="chart chart-doughnut chart-xs" chart-data="data"
                  chart-labels="labels" chart-legend="false"></canvas>
                </div>
              </md-card-content>
            </md-card>
          </div>
        </div>
      </div>
      <div flex layout-fill >
        <md-card class="md-whiteframe-1dp" >
          <md-card-content layout-padding>
            <md-card>
              <md-card-content>
                <md-toolbar ng-show="!showSearch">
                  <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                      <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <span flex></span>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                      <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                  </div>
                </md-toolbar>
                <md-toolbar class="md-hue-1" ng-show="showSearch">
                  <div class="md-toolbar-tools">
                    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                      <ng-md-icon icon="arrow_back"></ng-md-icon>
                    </md-button>
                    <md-input-container flex>
                      <label>&nbsp;</label>
                      <input ng-model="search.who" placeholder="procura locais">
                    </md-input-container>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                      <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                  </div>
                </md-toolbar>
                <div layout="row" layout-fill layout-align="center center">
                  <div flex layout-align="center center" style="height: 225px; overflow: scroll">
                    <md-list>
                      <md-item ng-repeat="item in inventario | filter:search.who | orderBy: 'nome'">
                        <md-item-content>
                          <div layout="row" layout-fill layout-align="space-around start">
                            <div flex="60" >
                              <div id="myOtherBarra-hor" ng-style="{'width' : 100+'%'}">
                                <div id="myBarra-hor" ng-style="{'width' : porcento(item.value)+'%'}"></div>
                                <div id="aparece2">{{item.value}}: {{porcento(item.value).toFixed(2)}} %</div>
                              </div>

                            </div>
                            <div flex ="40" style="text-align: left; font-family: 'Montserrat', sans-serif; padding-left:10px;">
                              <div style="width:200%; overflow: auto; white-space: nowrap;">
                                {{item.nome}}
                              </div>
                            </div>
                          </div>
                        </md-item-content>
                      </md-item>
                    </md-list>
                  </div>
                  <div id="qualidade-esp" flex="35" layout-align="center center" style="text-align: center;">
                    <h2>Inventário</h2>
                    Espectáculo
                  </div>
                </div>

              </md-card-content>
            </md-card>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
  <div flex="30"  layout-fill >
    <md-card class="md-whiteframe-1dp"  >
      <md-card-content>
    <div ng-controller="MyController" >
      <ng-map center="39.5949065,-7.974563" zoom="7" style="height:610px">
         <marker ng-repeat="pos in positions track by pos" position="{{pos}}"></marker>
      </ng-map>
    </div>
  </md-card-content>
  </md-card>
  </div>
</div>
</div>
